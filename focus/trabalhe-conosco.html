<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Focus Service - Trabalhe Conosco</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/components.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="position-relative">

    <div id="header-placeholder"></div>

    <section class="py-5" style="margin-top: 80px;">
        <div class="container-xl">
            <div class="row justify-content-center">
                <div class="col-lg-8">

                    <div class="text-center mb-5">
                        <span class="badge bg-primary mb-2">OPORTUNIDADES</span>
                        <h2 class="fw-bold">Faça parte da nossa equipe</h2>
                        <p class="text-secondary">Preencha seus dados abaixo. Valorizamos profissionais comprometidos.</p>
                    </div>

                    <div class="card border-0 shadow-sm p-4 p-md-5">
                        
                        <form action="https://formspree.io/f/mlgwjbag" method="POST">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-uppercase">Nome Completo</label>
                                    <input type="text" name="nome" class="form-control form-control-lg" placeholder="Nome completo" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small text-uppercase">WhatsApp / Telefone</label>
                                    <input id="whatsapp" type="tel"  name="telefone" class="form-control form-control-lg" placeholder="WhatsApp / Telefone" required>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label fw-bold small text-uppercase">Área de Interesse</label>
                                    <select name="vaga" class="form-select form-control-lg" required>
                                        <option value="" selected disabled>Selecione uma opção...</option>
                                        <option value="Portaria">Portaria</option>
                                        <option value="Limpeza">Limpeza / Serviços Gerais</option>
                                        <option value="Zeladoria">Zeladoria</option>
                                        <option value="Jardinagem">Jardinagem</option>
                                    </select>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label fw-bold small text-uppercase">Mensagem (Opcional)</label>
                                    <textarea name="mensagem" class="form-control" rows="4" placeholder="Mensagem"></textarea>
                                </div>

                                <div class="col-md-12 mt-4">
                                    <div class="p-3 border rounded bg-light text-center">
                                        <p class="small fw-bold text-uppercase mb-2 text-muted">Deseja enviar seu currículo completo?</p>
                                        <a href="https://wa.me/555181823676?text=Olá! Acabei de preencher o formulário no site e estou enviando meu currículo em anexo." 
                                           target="_blank" 
                                           class="btn btn-outline-success btn-sm fw-bold">
                                            <i class="bi bi-whatsapp me-2"></i>Enviar PDF pelo WhatsApp
                                        </a>
                                    </div>
                                </div>

                                <div class="col-md-12 d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-3 shadow">
                                        Enviar Candidatura
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            Ao enviar seus dados, você concorda com nossa <a href="/focus/privacidade.html">Política de Privacidade</a>.
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer id="footer-placeholder"></footer>

</body>
</html>
